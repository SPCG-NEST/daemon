name: Build and Publish Packages

on:
  push:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build all packages
        run: bun run build:all

      - name: Configure npm
        run: |
          # Configure npm to use GitHub Package Registry for the organization scope
          echo "@spcg-nest:registry=https://npm.pkg.github.com" > .npmrc
          echo "//npm.pkg.github.com/:_authToken=${GITHUB_TOKEN}" >> .npmrc
          # Update package names to use organization scope
          for pkg in packages/*; do
            if [ -f "$pkg/package.json" ]; then
              cd $pkg
              PACKAGE_NAME=$(node -p "require('./package.json').name.split('/')[1]")
              npm pkg set name="@spcg-nest/${PACKAGE_NAME}"
              cd ../..
            fi
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish workspace packages
        run: |
          for pkg in packages/*; do
            if [ -f "$pkg/package.json" ]; then
              echo "Publishing $pkg"
              cd $pkg
              npm publish --access public
              cd ../..
            fi
          done
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
